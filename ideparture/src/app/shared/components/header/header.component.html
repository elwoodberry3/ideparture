<!-- header.component.html -->
<header class="bg-neutral text-primary shadow-md">
    <div class="container mx-auto px-4 py-14 flex justify-between items-center">
      <!-- Logo -->
      <div class="text-2xl font-bold">
        <a href="/" class="text-accent hover:text-neutral">
          MyApp
        </a>
      </div>
  
      <!-- Navigation Links (Hidden on small screens) -->
      <nav class="hidden md:flex space-x-8 font-semibold">
        <a href="/" class="hover:text-accent transition-colors">Home</a>
        <a href="/about" class="hover:text-accent transition-colors">About</a>
        <a href="/services" class="hover:text-accent transition-colors">Services</a>
        <a href="/contact" class="hover:text-accent transition-colors">Contact</a>
      </nav>
  
      <!-- Mobile Menu Button (Visible on small screens) -->
      <button
        class="block md:hidden text-accent focus:outline-none"
        (click)="toggleMenu()"
      >
        <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
    </div>
  
    <!-- Mobile Menu (Visible when toggled) -->
    <div *ngIf="isMenuOpen" class="md:hidden bg-primary text-neutral py-4 space-y-4 text-center">
      <a href="/" class="block hover:text-accent transition-colors">Home</a>
      <a href="/about" class="block hover:text-accent transition-colors">About</a>
      <a href="/services" class="block hover:text-accent transition-colors">Services</a>
      <a href="/contact" class="block hover:text-accent transition-colors">Contact</a>
    </div>
  </header>
