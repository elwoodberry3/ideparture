<!-- login.component.html -->
<div class="min-h-screen flex items-center justify-center bg-[#FFFFF]">
    <div class="bg-white shadow-lg rounded-lg p-8 max-w-md w-full">
      <h1 class="text-2xl font-bold text-primary mb-6 text-center font-roboto">Login to Your Account</h1>

      <form>
        <!-- Email Input -->
        <div class="mb-4">
          <label class="block text-secondary font-semibold mb-2" for="email">Email</label>
          <input
            id="email"
            type="email"
            placeholder="Enter your email"
            class="w-full px-3 py-3 border border-neutral-400 bg-neutral-200 rounded-md focus:outline-none focus:ring-1 focus:ring-accent"
          />
        </div>
  
        <!-- Password Input -->
        <div class="mb-6">
          <label class="block text-secondary font-semibold mb-2" for="password">Password</label>
          <input
            id="password"
            type="password"
            placeholder="Enter your password"
            class="w-full px-3 py-3 border border-neutral-400 bg-neutral-200 rounded-md focus:outline-none focus:ring-1 focus:ring-accent"
          />
        </div>
  
        <!-- Login Button -->
        <div class="flex justify-between items-center mb-6">
          <button type="submit" class="w-full flex items-center justify-center bg-secondary-600 hover:bg-secondary-500 text-white font-bold py-3 px-6 rounded transition-all">
            Log In
          </button>
        </div>
  
        <!-- Footer Links -->
        <div class="text-center">
          <p class="text-sm text-secondary">
            Don't have an account?
            <a href="#" class="text-accent font-semibold hover:underline">Sign up here</a>
          </p>
        </div>
      </form>
    </div>
  </div>
