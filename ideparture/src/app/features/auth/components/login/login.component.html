<!-- login.component.html -->
<div class="min-h-screen flex items-center justify-center bg-[#FFFFF]">
    <div class="bg-white shadow-lg rounded-lg p-8 max-w-md w-full">
      <h1 class="text-2xl font-bold text-primary mb-6 text-center font-roboto">Login to Your Account</h1>


      <!-- TESTING -->
      <button icon="save" title="Save">Save</button>

      <button type="button" class="text-white bg-gradient-to-br from-pink-500 to-orange-400 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-pink-200 dark:focus:ring-pink-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">Pink to Orange</button>

      <button type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
        Choose plan
        <svg class="rtl:rotate-180 w-3.5 h-3.5 ms-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
        </svg>
      </button>




      <button class="flex items-center justify-center bg-secondary-600 hover:bg-secondary-500 text-white font-bold py-1 px-6 rounded transition-all">
        Button
        </button>

      <svg class="size-6 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" >
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>

      <div class="max-w-sm mx-auto flex p-6 bg-white rounded-lg shadow-xl">
        <div class="flex-shrink-0">
          <svg class="size-6 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" >
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
        </div>
        <div class="ml-6 pt-1">
          <h4 class="text-xl text-gray-900 leading-tight">ChitChat</h4>
          <p class="text-base text-gray-600 leading-normal">You have a new message!</p>
        </div>
    </div>


      <form>
        <!-- Email Input -->
        <div class="mb-4">
          <label class="block text-secondary font-semibold mb-2" for="email">Email</label>
          <input
            id="email"
            type="email"
            placeholder="Enter your email"
            class="w-full px-4 py-2 border border-secondary rounded-md focus:outline-none focus:ring-2 focus:ring-accent"
          />
        </div>
  
        <!-- Password Input -->
        <div class="mb-6">
          <label class="block text-secondary font-semibold mb-2" for="password">Password</label>
          <input
            id="password"
            type="password"
            placeholder="Enter your password"
            class="w-full px-4 py-2 border border-secondary rounded-md focus:outline-none focus:ring-2 focus:ring-accent"
          />
        </div>
  
        <!-- Login Button -->
        <div class="flex justify-between items-center mb-6">
          <button
            type="submit"
            class="w-full bg-primary text-neutral font-bold py-2 px-4 rounded-lg hover:bg-secondary transition-all"
          >
            Log In
          </button>
        </div>
  
        <!-- Footer Links -->
        <div class="text-center">
          <p class="text-sm text-secondary">
            Don't have an account?
            <a href="#" class="text-accent font-semibold hover:underline">Sign up here</a>
          </p>
        </div>
      </form>
    </div>
  </div>
